<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Streamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>IPTV Streamer</h1>
    <input type="text" id="stream-url" placeholder="Enter .m3u8 URL or Xtream Code URL" />
    <button onclick="loadStream()">Load Stream</button>
    <video id="video-player" controls></video>

    <script src="script.js"></script>
</body>
</html>
