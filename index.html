<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Streamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        input, button {
            margin: 5px;
        }
        .xtream-details {
            display: none;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>IPTV Streamer</h1>
    <div>
        <input type="radio" id="direct-url" name="stream-method" value="direct-url" checked>
        <label for="direct-url">Direct URL</label>
        <input type="radio" id="xtream-code" name="stream-method" value="xtream-code">
        <label for="xtream-code">Xtream Code</label>
    </div>
    
    <div id="direct-url-input">
        <input type="text" id="stream-url" placeholder="Enter .m3u8 URL" />
    </div>

    <div id="xtream-code-input" class="xtream-details">
        <input type="text" id="xtream-server" placeholder="Xtream Server URL" />
        <input type="text" id="xtream-username" placeholder="Username" />
        <input type="password" id="xtream-password" placeholder="Password" />
    </div>

    <button onclick="loadStream()">Load Stream</button>
    <video id="video-player" controls></video>

    <script src="script.js"></script>
</body>
</html>
